<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contato - Barbearia Alura</title>
</head>
<body>

  <header>

    <div class="caixa">
      <h1><img src="Imagens/logo.png" alt="Logo Barbearia"></h1>

   
      <nav>
          <ul>
            <li><a href="Index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a> </li>
            <li><a href="#">Contato</a></li>
          </ul>
      </nav>
  </div>
</header>

  <main>

    <label for="Nome">

        <form action="Nome">Nome </form>      
        <input type="text" required >      

    </label>

    <label for="email">
      <form action="email">Email</form>
           <input type="email" placeholder="email@dominio.com" required >
    </label>

    <label for="telefone"></label>   

      <form action="telefone">Telefone</form>
      <input type="tel" placeholder="(XX) XXXXX-XXXX" required >

    

    <label for="Mensagem">
      <form action="Mensagem">Mensagem</form>
     <textarea name="" id="" cols="50" rows="05"></textarea>
    </label>

    <label for="Contato">
      <form action="">Como prefere o nosso contato?</form>
      <input type="radio" name="contato?" id="">Email
      <input type="radio" name="contato?" id="">Ligação
      <input type="radio" name="contato?" id="">WhatsApp
      
    </label>

    <label for=""> 
      <form action="">Qual horário prefere ser atendido</form>
      <select name="" id="">
        <option value="">Manhã</option>
        <option value="">Tarde</option>
        <option value="">Noite</option>
      </select>
    </label>

    

    <form action=""> 
      <input type="submit" value="Enviar formulário" class="enviar">
    </form> 

    <table>
    <thead>
      <tr>
        <th>Dia</th>
        <th>Horario</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Segunda</td>
        <td>08h~20h</td>
      </tr>
      <tr>
        <td>Quarta</td>
        <td>08h~20h</td>
      </tr>
      <tr>
        <td>Sexta</td>
        <td>08h~20h</td>
      </tr>
    </tbody>
  
    </table>
  

  </main>

 


  <footer>
    <img src="Imagens/logo-branco.png" alt="Logo Barbearia Alura">

    <p class="copyright"> &#169;Copyright Barbearia Alura - 2019</p>


  </footer>

</body>
</html>
